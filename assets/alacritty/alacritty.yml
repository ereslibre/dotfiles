import:
  - ./dracula.yml
env:
  TERM: xterm-direct
font:
  normal:
    family: Fira Code
    style: Regular
  bold:
    family: Fira Code
    style: Bold
  italic:
    family: Fira Code
    style: Italic
  bold_italic:
    family: Fira Code
    style: Bold Italic
  size: 12
window:
  decorations: full
  decorations_theme_variant: Dark
  dynamic_padding: true
  opacity: 0.9
  option_as_alt: Both
